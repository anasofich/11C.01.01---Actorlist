<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Actor list</title>
  </head>
  <body>
    <section id="actorlist">
      <h1>ACTOR LIST</h1>

      <div class="actorlistGrid">
        <div class="singleactor">
          <div class="onlyname">
            <div class="fullname">NAME</div>
          </div>

          <div class="actorInfo">
            <div class="moviesContainer">
              <div class="starred">STARRED MOVIES</div>
              <div class="movieIcon"><img src="movie-icon.svg" alt="movie icon" /></div>
            </div>

            <div class="movie">Movie name</div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
